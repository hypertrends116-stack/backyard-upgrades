<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Backyard Upgrades</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5fff6;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      color: #2e7d32;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product-card {
      background: white;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-card a {
      display: block;
      margin-top: 10px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Modern Backyard Upgrades</h1>
    <p>Top-rated Amazon gear for transforming outdoor spaces</p>
  </header>

<section class="product-grid">
  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/61iGbj+gEAL._AC_SX679_.jpg" alt="Brightech Ambience Pro Solar String Lights" />
    <a href="https://www.amazon.com/dp/B07MJ6Y3QL?tag=hypertrends11-20" target="_blank">Brightech Ambience Pro Solar String Lights</a>
  </div>

  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/51vzonsStnL._AC_SX679_.jpg" alt="Solo Stove Bonfire 2.0 with Stand" />
    <a href="https://www.amazon.com/dp/B0BG5YV9TX?tag=hypertrends11-20" target="_blank">Solo Stove Bonfire 2.0 with Stand</a>
  </div>

  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/71Cr3hJ4TfL._AC_SL1500_.jpg" alt="Keter Westwood 150 Gallon Resin Deck Box" />
    <a href="https://www.amazon.com/dp/B00TZUG4F4?tag=hypertrends11-20" target="_blank">Keter Westwood 150 Gallon Resin Deck Box</a>
  </div>
</section>
